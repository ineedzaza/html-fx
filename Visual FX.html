<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>20 Visual Effects Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }

    .container {
      margin-top: 20px;
    }

    img, video {
      width: 400px;
      max-width: 90%;
      border-radius: 12px;
      transition: all 0.6s ease;
    }

    /* 20 visual effects (CSS classes) */
    .grayscale { filter: grayscale(100%); }
    .sepia { filter: sepia(100%); }
    .invert { filter: invert(100%); }
    .blur { filter: blur(5px); }
    .brightness { filter: brightness(150%); }
    .contrast { filter: contrast(200%); }
    .hue-rotate { filter: hue-rotate(120deg); }
    .saturate { filter: saturate(300%); }
    .shadow { filter: drop-shadow(10px 10px 20px #000); }

    .rotate { transform: rotate(15deg); }
    .scale { transform: scale(1.3); }
    .skew { transform: skew(20deg); }
    .flip { transform: scaleX(-1); }

    .spin { animation: spin 2s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    .pulse { animation: pulse 2s infinite; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .shake { animation: shake 0.5s infinite; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .bounce { animation: bounce 1s infinite; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .glow { box-shadow: 0 0 20px #0ff; }

    .fade { opacity: 0.3; }
  </style>
</head>
<body>
  <h1>20 Visual Effects Demo</h1>
  <p>Select an effect to apply:</p>
  
  <select id="effectSelector">
    <option value="">None</option>
    <option value="grayscale">Grayscale</option>
    <option value="sepia">Sepia</option>
    <option value="invert">Invert</option>
    <option value="blur">Blur</option>
    <option value="brightness">Brightness</option>
    <option value="contrast">Contrast</option>
    <option value="hue-rotate">Hue Rotate</option>
    <option value="saturate">Saturate</option>
    <option value="shadow">Drop Shadow</option>
    <option value="rotate">Rotate</option>
    <option value="scale">Scale</option>
    <option value="skew">Skew</option>
    <option value="flip">Flip</option>
    <option value="spin">Spin</option>
    <option value="pulse">Pulse</option>
    <option value="shake">Shake</option>
    <option value="bounce">Bounce</option>
    <option value="glow">Glow</option>
    <option value="fade">Fade</option>
  </select>

  <div class="container">
    <!-- You can switch between image or video -->
    <img id="demo" src="https://picsum.photos/400/250" alt="Demo Image">
  </div>

  <script>
    const selector = document.getElementById("effectSelector");
    const demo = document.getElementById("demo");

    selector.addEventListener("change", () => {
      demo.className = ""; // reset
      if (selector.value) {
        demo.classList.add(selector.value);
      }
    });
  </script>
</body>
</html>
