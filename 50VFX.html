<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>50 Visual Effects Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }
    select {
      padding: 6px;
      margin: 12px;
      border-radius: 6px;
    }
    img, video {
      width: 400px;
      max-width: 90%;
      border-radius: 12px;
      transition: all 0.6s ease;
    }

    /* === FILTER EFFECTS === */
    .grayscale { filter: grayscale(100%); }
    .sepia { filter: sepia(100%); }
    .invert { filter: invert(100%); }
    .blur { filter: blur(5px); }
    .brightness { filter: brightness(150%); }
    .contrast { filter: contrast(200%); }
    .hue-rotate { filter: hue-rotate(120deg); }
    .saturate { filter: saturate(300%); }
    .shadow { filter: drop-shadow(10px 10px 20px #000); }
    .opacity { opacity: 0.5; }

    /* === TRANSFORM EFFECTS === */
    .rotate { transform: rotate(15deg); }
    .rotateX { transform: rotateX(45deg); }
    .rotateY { transform: rotateY(45deg); }
    .scale { transform: scale(1.3); }
    .scale-sm { transform: scale(0.7); }
    .skew { transform: skew(20deg); }
    .flip { transform: scaleX(-1); }
    .tilt { transform: rotate(10deg) scale(1.1); }
    .zoom-in { transform: scale(1.5); }
    .zoom-out { transform: scale(0.5); }

    /* === ANIMATION EFFECTS === */
    .spin { animation: spin 2s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    .pulse { animation: pulse 2s infinite; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .shake { animation: shake 0.5s infinite; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .bounce { animation: bounce 1s infinite; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .swing { animation: swing 2s infinite; }
    @keyframes swing {
      20% { transform: rotate(15deg); }
      40% { transform: rotate(-10deg); }
      60% { transform: rotate(5deg); }
      80% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    .flash { animation: flash 1s infinite; }
    @keyframes flash {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .heartbeat { animation: heartbeat 1.5s infinite; }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
    }

    .wiggle { animation: wiggle 1s infinite; }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
    }

    .slide-left { animation: slide-left 2s infinite alternate; }
    @keyframes slide-left {
      from { transform: translateX(0); }
      to { transform: translateX(-50px); }
    }

    .slide-right { animation: slide-right 2s infinite alternate; }
    @keyframes slide-right {
      from { transform: translateX(0); }
      to { transform: translateX(50px); }
    }

    .slide-up { animation: slide-up 2s infinite alternate; }
    @keyframes slide-up {
      from { transform: translateY(0); }
      to { transform: translateY(-50px); }
    }

    .slide-down { animation: slide-down 2s infinite alternate; }
    @keyframes slide-down {
      from { transform: translateY(0); }
      to { transform: translateY(50px); }
    }

    /* === GLOW & SPECIAL EFFECTS === */
    .glow { box-shadow: 0 0 20px #0ff; }
    .glow-red { box-shadow: 0 0 20px #f00; }
    .glow-green { box-shadow: 0 0 20px #0f0; }
    .glow-blue { box-shadow: 0 0 20px #00f; }
    .outline { border: 5px solid #fff; }
    .round { border-radius: 50%; }
    .frame { border: 10px solid #444; }

    /* === COMBINED EFFECTS === */
    .dramatic { filter: contrast(200%) brightness(80%) saturate(200%); }
    .dreamy { filter: blur(3px) brightness(120%) saturate(150%); }
    .vintage { filter: sepia(80%) contrast(120%) brightness(90%); }
    .neon { filter: brightness(150%) saturate(200%); box-shadow: 0 0 25px #0ff; }
    .cartoon { filter: contrast(200%) saturate(200%) grayscale(30%); }
  </style>
</head>
<body>
  <h1>50 Visual Effects Demo</h1>
  <p>Select an effect to apply:</p>
  
  <select id="effectSelector">
    <option value="">None</option>
    <!-- 50 Effects -->
    <option value="grayscale">Grayscale</option>
    <option value="sepia">Sepia</option>
    <option value="invert">Invert</option>
    <option value="blur">Blur</option>
    <option value="brightness">Brightness</option>
    <option value="contrast">Contrast</option>
    <option value="hue-rotate">Hue Rotate</option>
    <option value="saturate">Saturate</option>
    <option value="shadow">Drop Shadow</option>
    <option value="opacity">Opacity</option>

    <option value="rotate">Rotate</option>
    <option value="rotateX">RotateX</option>
    <option value="rotateY">RotateY</option>
    <option value="scale">Scale Up</option>
    <option value="scale-sm">Scale Down</option>
    <option value="skew">Skew</option>
    <option value="flip">Flip</option>
    <option value="tilt">Tilt</option>
    <option value="zoom-in">Zoom In</option>
    <option value="zoom-out">Zoom Out</option>

    <option value="spin">Spin</option>
    <option value="pulse">Pulse</option>
    <option value="shake">Shake</option>
    <option value="bounce">Bounce</option>
    <option value="swing">Swing</option>
    <option value="flash">Flash</option>
    <option value="heartbeat">Heartbeat</option>
    <option value="wiggle">Wiggle</option>
    <option value="slide-left">Slide Left</option>
    <option value="slide-right">Slide Right</option>
    <option value="slide-up">Slide Up</option>
    <option value="slide-down">Slide Down</option>

    <option value="glow">Glow Cyan</option>
    <option value="glow-red">Glow Red</option>
    <option value="glow-green">Glow Green</option>
    <option value="glow-blue">Glow Blue</option>
    <option value="outline">Outline</option>
    <option value="round">Round</option>
    <option value="frame">Frame</option>

    <option value="dramatic">Dramatic</option>
    <option value="dreamy">Dreamy</option>
    <option value="vintage">Vintage</option>
    <option value="neon">Neon</option>
    <option value="cartoon">Cartoon</option>
  </select>

  <div class="container">
    <img id="demo" src="https://picsum.photos/400/250" alt="Demo Image">
  </div>

  <script>
    const selector = document.getElementById("effectSelector");
    const demo = document.getElementById("demo");

    selector.addEventListener("change", () => {
      demo.className = ""; // reset
      if (selector.value) {
        demo.classList.add(selector.value);
      }
    });
  </script>
</body>
</html>
